<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="TO-DO List Application.css">
</head>
<body>
    <div class="todo-app">
        <h1>To-Do List</h1>
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Enter task">
            <button id="addTaskBtn">Add Task</button>
        </div>
        <div class="task-filters">
            <button id="allTasksBtn" class="active">All</button>
            <button id="activeTasksBtn">Active</button>
            <button id="completedTasksBtn">Completed</button>
        </div>
        <ul id="taskList">
            <!-- Tasks will be dynamically added here -->
            <li class="task-item">
                <input type="checkbox" checked>
                <span class="task-text">Complete the project</span>
                <button class="task-delete">Delete</button>
            </li>
            <li class="task-item">
                <input type="checkbox">
                <span class="task-text">Go to the gym</span>
                <button class="task-delete">Delete</button>
            </li>
            <li class="task-item task-completed">
                <input type="checkbox" checked>
                <span class="task-text">Read a book</span>
                <button class="task-delete">Delete</button>
            </li>
        </ul>

        
    </div>
    <script src="TO-DO List Application.js"></script>
</body>
</html>
